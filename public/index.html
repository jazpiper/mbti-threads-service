    <script>
        let questions = [];
        let currentQuestion = 0;
        let answers = [];

        async function startTest() {
            try {
                const response = await fetch('/api/questions');
                const data = await response.json();
                questions = data.questions;

                document.getElementById('startScreen').style.display = 'none';
                showQuestion(0);
            } catch (error) {
                alert('ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                console.error(error);
            }
        }

        function showQuestion(index) {
            if (index >= questions.length) {
                submitAnswers();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            const container = document.getElementById('questionContainer');

            const progressPercent = ((index) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;

            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-text">
                        ${index + 1}. ${question.question}
                    </div>
                    <div class="options">
                        ${question.options.map(opt => `
                            <button class="option-btn" onclick="selectAnswer('${opt.text.replace(/'/g, "\\'")}')">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectAnswer(answer) {
            answers.push(answer);
            showQuestion(currentQuestion + 1);
        }

        async function submitAnswers() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.result);
                } else {
                    alert('ê²°ê³¼ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                alert('ì—ëŸ¬ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
                console.error(error);
            }
        }

        function showResult(result) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('progressBar').style.width = '100%';

            const resultScreen = document.getElementById('resultScreen');
            resultScreen.innerHTML = `
                <div class="result-emoji">${result.emoji}</div>
                <div class="result-mbti">${result.mbti}</div>
                <div class="result-name">${result.type.name}</div>
                <div class="result-title">${result.type.title}</div>

                <div class="result-description">
                    ${result.type.description}
                </div>

                <div class="result-strengths">
                    ${result.type.strengths.map(s => `
                        <span class="strength-tag">${s}</span>
                    `).join('')}
                </div>

                <div class="action-buttons">
                    <button class="btn btn-share" onclick="shareResult()">
                        ğŸ“± Threadsì— ê³µìœ

                    <button class="btn btn-restart" onclick="restartTest()">
                        ğŸ”„ ë‹¤ì‹œ í•˜ê¸°
                    </button>
                </div>
            `;

            resultScreen.classList.add('active');
        }

        function shareResult() {
            const text = document.querySelector('.result-mbti').textContent + ' ' +
                        document.querySelector('.result-emoji').textContent + '\n' +
                        document.querySelector('.result-description').textContent;

            if (navigator.share) {
                navigator.share({
                    title: 'ë‚´ MBTI ê²°ê³¼',
                    text: text

        function restartTest() {

            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
        }
